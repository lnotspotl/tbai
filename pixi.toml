[workspace]
authors = ["lnotspotl <lnotspotl@gmail.com>"]
channels = ["conda-forge"]
name = "tbai2"
platforms = ["linux-64", "linux-aarch64"]
version = "0.0.5"

[dependencies]
gxx = "13.3.*"
fmt = "10.1.*"
spdlog = "1.12.0.*"
libtorch = { version = "==2.7.0", build = "*cpu_generic*" }
cpp-argparse = "*"
eigen="3.3.7.*"
gtest="*"
pybind11="2.13.6.*"
yaml-cpp="*"
pinocchio="3.7.*"
cmake="3.30.*"

[tasks]

just_install = { cmd = "cmake -B/tmp/cpmbuild -S. -DBUILD_SHARED_LIBS=ON -DCMAKE_BUILD_TYPE=Release -DCMAKE_INSTALL_PREFIX=$CONDA_PREFIX && cmake --build /tmp/cpmbuild --parallel 8 && cmake --build /tmp/cpmbuild --target install" }
test = { cmd = "cmake -Bbuild -S. -DTBAI_BUILD_TESTS=ON -DTBAI_BUILD_PYTHON=OFF -DTBAI_BUILD_DEPLOY_GO2=OFF && cd build && make -j8 && ctest --output-on-failure" }